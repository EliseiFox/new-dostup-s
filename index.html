<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #chat-container {
            width: 300px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: white;
        }

        #chat-box {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            padding: 5px;
            background-color: #fafafa;
        }

        #message-input {
            width: calc(100% - 80px);
            padding: 5px;
        }

        #send-button {
            width: 70px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-box"></div>
        <input type="text" id="message-input" placeholder="Введите сообщение...">
        <button id="send-button">Отправить</button>
    </div>

    <script>
        let localConnection;
        let remoteConnection;
        let sendChannel;
        let receiveChannel;

        // Создание PeerConnection
        localConnection = new RTCPeerConnection();
        remoteConnection = new RTCPeerConnection();

        // Настройка data channel для отправки сообщений
        sendChannel = localConnection.createDataChannel("sendChannel");
        sendChannel.onmessage = (e) => {
            document.getElementById("chat-box").innerHTML += `<div>Друг: ${e.data}</div>`;
        };

        // При создании data channel на удаленной стороне
        remoteConnection.ondatachannel = (event) => {
            receiveChannel = event.channel;
            receiveChannel.onmessage = (e) => {
                document.getElementById("chat-box").innerHTML += `<div>Друг: ${e.data}</div>`;
            };
        };

        // Обработчик кнопки отправки сообщения
        document.getElementById("send-button").addEventListener("click", () => {
            const message = document.getElementById("message-input").value;
            document.getElementById("chat-box").innerHTML += `<div>Вы: ${message}</div>`;
            sendChannel.send(message);
            document.getElementById("message-input").value = '';
        });

        // Создание offer и answer
        localConnection.createOffer()
            .then((offer) => localConnection.setLocalDescription(offer))
            .then(() => remoteConnection.setRemoteDescription(localConnection.localDescription))
            .then(() => remoteConnection.createAnswer())
            .then((answer) => remoteConnection.setLocalDescription(answer))
            .then(() => localConnection.setRemoteDescription(remoteConnection.localDescription));
    </script>
</body>
</html>
