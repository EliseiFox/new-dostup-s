<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сервер</title>
</head>
<body>
  <div id="status">Ждём подключения...</div>

  <script>
    const serverUrl = 'wss://echo.websocket.org/'; // Используем WebSocket прокси

    const connection = new WebSocket(serverUrl);

    connection.onopen = () => {
      document.getElementById('status').innerText = 'Подключено!';
    };

    connection.onmessage = (event) => {
      document.getElementById('status').innerText = 'Сообщение от клиента: ' + event.data;
      connection.send('Привет, клиент!');
    };

    connection.onerror = (error) => {
      console.error('WebSocket Error:', error);
    };

    connection.onclose = () => {
      console.warn('Соединение закрыто');
    };
  </script>
</body>
</html>
