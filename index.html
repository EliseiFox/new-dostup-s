<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Fetcher</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #data { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Data Fetcher</h1>
    <div id="data">Loading data...</div>
    <script // script.js
async function fetchData() {
    try {
        const response = await fetch('https://api.example.com/data'); // замените на URL нужного вам API
        const data = await response.json();
        document.getElementById('data').textContent = JSON.stringify(data);
    } catch (error) {
        console.error('Error fetching data:', error);
    }
}

// Обновляем данные каждую секунду
setInterval(fetchData, 1000);

// Получаем данные сразу при загрузке
fetchData();
</script>
</body>
</html>
