<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #chat-container {
            width: 600px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: white;
        }

        #chat-box {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            padding: 5px;
            background-color: #fafafa;
        }

        #message-input {
            width: calc(100% - 80px);
            padding: 5px;
        }

        #send-button {
            width: 70px;
            padding: 5px;
        }

        .text-area {
            width: calc(100% - 20px);
            height: 100px;
            padding: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-box"></div>
        <input type="text" id="message-input" placeholder="Введите сообщение...">
        <button id="send-button">Отправить</button>

        <textarea id="offer-text" class="text-area" placeholder="Offer (копируйте сюда offer)"></textarea>
        <button id="set-offer-button">Установить Offer</button>

        <textarea id="answer-text" class="text-area" placeholder="Answer (копируйте сюда answer)"></textarea>
        <button id="set-answer-button">Установить Answer</button>
    </div>

    <script>
        let localConnection;
        let remoteConnection;
        let sendChannel;
        let receiveChannel;

        function createConnections() {
            localConnection = new RTCPeerConnection();
            remoteConnection = new RTCPeerConnection();

            sendChannel = localConnection.createDataChannel("sendChannel");
            sendChannel.onmessage = (e) => {
                document.getElementById("chat-box").innerHTML += `<div>Друг: ${e.data}</div>`;
            };

            remoteConnection.ondatachannel = (event) => {
                receiveChannel = event.channel;
                receiveChannel.onmessage = (e) => {
                    document.getElementById("chat-box").innerHTML += `<div>Друг: ${e.data}</div>`;
                };
            };
        }

        document.getElementById("send-button").addEventListener("click", () => {
            const message = document.getElementById("message-input").value;
            document.getElementById("chat-box").innerHTML += `<div>Вы: ${message}</div>`;
            sendChannel.send(message);
            document.getElementById("message-input").value = '';
        });

        document.getElementById("set-offer-button").addEventListener("click", () => {
            const offerText = document.getElementById("offer-text").value;
            const offer = new RTCSessionDescription({ type: "offer", sdp: offerText });
            localConnection.setLocalDescription(offer).then(() => {
                remoteConnection.setRemoteDescription(localConnection.localDescription);
            });
        });

        document.getElementById("set-answer-button").addEventListener("click", () => {
            const answerText = document.getElementById("answer-text").value;
            const answer = new RTCSessionDescription({ type: "answer", sdp: answerText });
            remoteConnection.setLocalDescription(answer).then(() => {
                localConnection.setRemoteDescription(remoteConnection.localDescription);
            });
        });

        createConnections();

        localConnection.createOffer()
            .then((offer) => localConnection.setLocalDescription(offer))
            .then(() => {
                document.getElementById("offer-text").value = localConnection.localDescription.sdp;
                remoteConnection.setRemoteDescription(localConnection.localDescription);
            })
            .then(() => remoteConnection.createAnswer())
            .then((answer) => remoteConnection.setLocalDescription(answer))
            .then(() => {
                document.getElementById("answer-text").value = remoteConnection.localDescription.sdp;
                localConnection.setRemoteDescription(remoteConnection.localDescription);
            });
    </script>
</body>
</html>
